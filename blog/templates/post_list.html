<title>RSN-News Main</title>
{% extends 'base.html' %}

{% block content %}
    <div class="col-xs0 col-md-3"></div>
    <div class="col-xs-0 col-md-6">
        {% for post in posts %}
            <div class="post_block">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-12">
                            <h3> {{ post.title}} </h3>
                            <div><h4>Author: {{ post.author }} </h4></div>
                            <div><span>Published in: {{ post.published_date }}</span></div>
                            <hr>
                        </div>
                        <div class="row1">
                            <div class="col-xs-12">
                                <div>{{ post.text }}</div>
                            </div>
                        </div>
                        <div class="row1">
                            <div class="col-xs-12 text-right">
                                <a href="{% url 'post_detail' pk=post.pk %}"><span class="btn btn-default">Read <i class="far fa-file"></i></span></a>
                                <a href=""><span class="btn btn-default">Add Favorite <i class="far fa-star"></i></span></a>
                                <a href=""><span class="btn btn-default">Share <i class="fas fa-hashtag"></i></span></a>
                                <br><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
